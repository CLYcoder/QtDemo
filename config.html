    <br><br>
    <h2>串口转以太网设备配置界面</h2>
    <!--网络参数设置列表-->

    <table align="center" id="nettable">
        <!--列表表头元素-->
        <caption id="netcfg">网络信息设置</caption>
        <tr class="table_header">
            <th width="20%">网络端口</th>
            <th width="22%">IP地址</th>
            <th width="22%">子网掩码</th>
            <th width="22%">组播IP</th>
            <th width="14%">组播端口</th>
        </tr>
        <tr class="eve_line" id="net1_line">
            <th class="netnum">net1 (eth0)</th>
            <td>
                <input type="text" id="net1_ip" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net1_mask" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net1_destip" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net1_destport" style="text-align:center;" class="portaddress" autocomplete="off" />
            </td>
        </tr>
        <tr class="odd_line" id="net2_line">
            <th class="netnum">net2 (eth1)</th>
            <td>
                <input type="text" id="net2_ip" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net2_mask" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net2_destip" style="text-align:center;" class="ipaddress" autocomplete="off" />
            </td>
            <td>
                <input type="text" id="net2_destport" style="text-align:center;" class="portaddress" autocomplete="off" />
            </td>
        </tr>
        <!--列表表头元素-->
    </table>
    <br>
    <table align="center" id="porttable">
        <!--列表标题-->
        <caption id="portcfg">串口信息设置</caption>
        <!--列表表头元素-->
        <tr class="table_header">
            <th width="20%">端口号</th>
            <th width="18%">波特率</th>
            <th width="16%">校验位</th>
            <th width="9%">数据位</th>
            <th width="9%">停止位</th>
            <th width="14%">数据类型</th>
            <th width="14%">保存数据</th>
        </tr>
        <!--COM1元素-->
        <tr class="eve_line" id="com1_line" isDisable="0">
            <th class="comnumber">COM1</th>
            <td>
                <select class="baud" id="com1_baud" style="text-align:center;" >
                    <option>2400</option>
                    <option>4800</option>
                    <option>9600</option>
                    <option>19200</option>
                    <option>38400</option>
                    <option>57600</option>
                    <option>115200</option>
                </select>
            </td>
            <td>
                <select class="parity" id="com1_parity" >
                    <option>none</option>
                    <option>even</option>
                    <option>odd</option>
                </select>
            </td>
            <td>
                <select class="databit" id="com1_databit" >
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                </select>
            </td>
            <td>
                <select class="stopbit" id="com1_stopbit" >
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
            <td>
                <input type="text" value="not use" id="com1_msgtype" class="msgtype"  />
            </td>
            <td>
                <input type="checkbox" id="com1_checked" class="isused" onclick="onCheckedChanged('com1')" />
            </td>
        </tr>
